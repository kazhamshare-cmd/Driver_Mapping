name: kagami_yomi_online
description: "鏡文字の逆読みONLINE - Mirror Text Reading Game"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # Firebase
  firebase_core: ^3.8.1
  cloud_firestore: ^5.5.0
  firebase_auth: ^5.3.3

  # AdMob
  google_mobile_ads: ^5.2.0

  # State Management
  provider: ^6.1.2

  # Local Storage
  shared_preferences: ^2.3.3

  # Audio
  audioplayers: ^6.1.0

  # Vibration
  vibration: ^2.0.0

  # UUID for generating unique IDs
  uuid: ^4.5.1

  # Date formatting
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

  # Splash screen generator
  flutter_native_splash: ^2.4.3

  # Icon generator
  flutter_launcher_icons: ^0.14.2

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  uses-material-design: true

  assets:
    - assets/sounds/
    - assets/images/
    # - assets/icon/app_icon.png  # アイコンファイル作成後にコメント解除

# アプリアイコン設定（アイコンファイル作成後に有効化）
