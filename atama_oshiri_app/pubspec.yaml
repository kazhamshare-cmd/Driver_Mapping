name: atama_oshiri_app
description: "頭お尻ゲーム - 音声認識で頭とお尻の文字をつなげる日本語言葉遊びゲーム"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # Firebase関連
  firebase_core: ^4.1.0
  cloud_firestore: ^6.0.1
  firebase_auth: ^6.0.2
  firebase_messaging: ^16.0.1

  # 音声認識・音声再生
  speech_to_text: ^7.3.0
  audioplayers: ^6.1.0
  flutter_sound: ^9.28.0
  flutter_tts: ^4.2.0

  # 日本語処理
  jp_transliterate: ^1.0.1

  # 状態管理・ストレージ
  shared_preferences: ^2.5.3
  provider: ^6.1.2

  # UI・アニメーション
  flutter_animate: ^4.5.0
  lottie: ^3.1.2

  # 広告
  google_mobile_ads: ^5.1.0

  # Game Center / Google Play Games
  games_services: ^4.0.0

  # その他
  vibration: ^2.0.0
  permission_handler: ^11.3.1
  uuid: ^4.5.1
  http: ^1.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/sounds/
    - assets/images/
    - assets/animations/
    - assets/dictionary/

  # フォントはシステムフォントを使用
