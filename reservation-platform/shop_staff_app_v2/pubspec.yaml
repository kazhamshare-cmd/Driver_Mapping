name: shop_staff_app
description: "予約管理プラットフォーム - 店舗統合管理アプリ v2（オーナー・店長・スタッフ統合版）"
publish_to: 'none'

version: 2.0.0+7

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  # ↑ ここにあった flutter_native_splash を削除しました
  flutter_localizations: # ▼ 追加
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8

  # Firebase
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.3
  cloud_firestore: ^5.5.1
  firebase_storage: ^12.3.7
  firebase_messaging: ^15.1.3 # 追加

  # State Management
  flutter_riverpod: ^2.6.1

  # Routing
  go_router: ^14.6.2

  # Printer (Wi-Fi/Network IP Printer)
  esc_pos_utils_plus: ^2.0.1+9
  network_info_plus: ^6.0.2
  image: ^4.1.3
  charset_converter: ^2.1.1

  # Star Printer SDK (mPOP, TSP100等) - Bluetooth対応
  flutter_star_prnt: ^2.4.1  # パッケージソース修正済み

  # Bluetooth
  flutter_blue_plus: ^1.35.5

  # Background Service & Notifications
  flutter_local_notifications: ^17.2.3
  workmanager: ^0.9.0

  # Permissions
  permission_handler: ^11.3.1

  # Location
  geolocator: ^13.0.2

  # Utilities
  intl: ^0.20.1
  uuid: ^4.5.1
  shared_preferences: ^2.3.3
  path_provider: ^2.1.5
  url_launcher: ^6.2.5

  # Audio
  audioplayers: ^6.1.0
  cloud_functions: ^5.6.2
  image_picker: ^1.2.1
  video_player: ^2.9.3
  video_compress: ^3.1.3
  flutter_image_compress: ^2.3.0
  table_calendar: ^3.2.0
  linked_scroll_controller: ^0.2.0
  qr_flutter: ^4.1.0
  file_picker: ^8.1.2
  share_plus: ^10.0.2
  pdf: ^3.11.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  # ▼ ここに追加するのが正解です
  flutter_native_splash: ^2.4.0
  flutter_launcher_icons: ^0.14.1

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/sounds/

# ▼ ファイルの末尾の設定はそのままでOK
flutter_native_splash:
  color: "#ffffff"
  image: assets/images/logo.png
  android: true
  ios: true

# アプリアイコン設定
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon.png"
  min_sdk_android: 21
  # iOSの背景を削除してアイコンのみにする
  remove_alpha_ios: true
  # Androidの背景を設定
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/app_icon.png"
